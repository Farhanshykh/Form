<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>File 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3 style="text-align: center;">ACCOUNT OPENING FORM</h3>
    <h4 style="background-color: aqua; padding: 10px;">Personal Details</h4>
    <form>
        Name*
        <input type="text" name="Name" placeholder="Username"><br><br>
        Name of<br>(Father/Guardian)
        <input type="text" name="Name" ><br><br>
        Date of Birth * (dd-mm-yy)
        <input type="date" name="Date" id="Date"><br>
        <label>Gender*
        <input type="radio" name="Gender">Male</label>
        <label><input type="radio" name="Gender">Female</label><br>
        Nationality
        <input type="text" name="Nationality"><br>
        <label>Account Type*
        <input type="radio" name="Account Type">Saving</label>
        <label><input type="radio" name="Account Type">Fixed</label><br>
        Prefrences:
        <input type="checkbox" name="Prefrences">Internet Banking
        <input type="checkbox" name="Prefrences">Mobile Banking
        <input type="checkbox" name="Prefrences">SMS Alert<br>
        Address: &nbsp;
        <textarea name="Address" id="" cols="15" rows="3"></textarea><br><br>
        Country* 
        <select name="Country">
            <option value="">Select Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>
        Zip Code*
        <input type="text" name="Code"><br><br>
        Phone*
        <input type="number" name="Number"><br><br>
        Email*
        <input type="email" name="Email"><br><br>
        Password (6-8 characters)*
        <input type="password" name="Password"><br><br>
        Verify password*
        <input type="password" name="Password"><br><br>
        <input type="button" value="SEND">
        <input type="button" value="CLEAR">



    </form>
</body>
</html>
